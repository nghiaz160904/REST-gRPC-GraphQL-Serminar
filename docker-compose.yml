version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: app
    environment:
      ACCESS_TOKEN_SECRET: devsecret
      CORS_ALLOWED_DOMAIN: http://localhost:4000
      METRICS_DEBUG: "1"
      MONGO_URL: mongodb://mongodb:27017/metricsdemo
      SEED_ON_STARTUP: "true"
      SEED_RESET: "true"
      SEED_ARTICLES_COUNT: "100000"
    ports:
      - "4000:4000"    # REST/GraphQL/Metrics
      - "50051:50051"  # gRPC
    volumes:
      - .:/app
      - node_modules:/app/src/node_modules
    working_dir: /app/src
    command: node index.js
    depends_on:
      - mongodb
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "node -e \"http=require('http');http.get('http://localhost:4000/ready',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 10s

  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prom-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=15d
    restart: unless-stopped

  # Tool test gRPC (không cần native module)
  # ... trong file docker-compose.yml
  grpcurl:
    image: fullstorydev/grpcurl:v1.9.1-alpine # Dùng image alpine để có shell
    container_name: grpcurl
    entrypoint: ["/bin/ash", "-lc", "tail -f /dev/null"] # Giữ nó chạy
    volumes:
      - ./src/grpc/proto:/proto  # <-- THÊM DÒNG NÀY
    depends_on:
      - app

  # Tùy chọn: muốn dùng grpcc thì chạy trên Node 16 (tránh lỗi grpc native)
